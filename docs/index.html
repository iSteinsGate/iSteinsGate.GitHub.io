<!DOCTYPE html>
<html lang="en">
<body>

<div id="app"></div>
<link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css" />
<script type="text/javascript" src="//unpkg.com/mermaid/dist/mermaid.min.js"></script>

<script>
  window.$docsify = {
    plugins: [
      function (hook, vm) {
        hook.ready(function () {
          // 类似 jQuery.ready 初始化 mermaid, 禁用自动渲染
          mermaid.initialize({ startOnLoad: false });
        });
        hook.doneEach(function () {
          // 每个页面渲染完成后手动渲染 mermaid 图表
          mermaid.init(undefined, '.mermaid');
        });
      }
    ],
    markdown: {
      renderer: {
        code: function (code, lang) {
          var html = '';
          if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
            html = '<div class="mermaid">' + code + '</div>';
          }
          var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
          return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
        }
      }
    },
    name: 'TSINGHUI',
    repo:"https://github.com/iSteinsGate/iSteinsGate.GitHub.io.git",
    // 封面
    coverpage:true,
    // Sidebar Configuration
    // auto2top: true,
    search: {
      placeholder: 'Type to search',
      noData: 'No matches found.',
      // Headline depth, 1 - 6
      depth: 2,
    },
    // 侧边栏
    loadSidebar: true,
    // 导航栏
    loadNavbar:true,
    subMaxLevel:2,
    // mermaid
    mermaidConfig: {
      querySelector: ".mermaid"
    },
    copyCode: {
      buttonText: '复制',
      errorText: '错误',
      successText: '复制成功',
    },
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
